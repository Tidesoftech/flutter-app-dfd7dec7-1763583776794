name: Build Android AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
      
      - name: Read project name from pubspec.yaml
        id: project_name
        run: |
          PROJECT_NAME=$(grep '^name:' pubspec.yaml | sed 's/name: *//' | tr -d ' ')
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
      
      - name: Create Flutter project structure
        run: |
          # Create a new Flutter project with the snake_case project name
          flutter create --project-name ${{ steps.project_name.outputs.project_name }} temp_project
          
          # Copy our custom files over the generated ones
          cp -f lib/main.dart temp_project/lib/main.dart
          cp -f pubspec.yaml temp_project/pubspec.yaml
          cp -f android/app/src/main/AndroidManifest.xml temp_project/android/app/src/main/AndroidManifest.xml
          cp -f android/app/build.gradle temp_project/android/app/build.gradle
      
      - name: Get dependencies
        run: |
          cd temp_project
          flutter pub get
      
      - name: Build AAB
        run: |
          cd temp_project
          flutter build appbundle --release
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: temp_project/build/app/outputs/bundle/release/app-release.aab
          retention-days: 7
